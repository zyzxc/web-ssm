<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if绑定和ifnot绑定</title>
    <script type="text/javascript" src="/assets/dist/js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="/assets/dist/js/jquery-1.8.0.min.js"></script>
</head>
<body>
<label>
    <input type="checkbox" data-bind="checked: displayMessage"/>
    Display message
</label>
<!--if 绑定-->
<div data-bind="if: !displayMessage()">Here is a message. Astonishing.</div>
<!--ifnot 绑定-->
<!--<div data-bind="ifnot: displayMessage">Here is a message. Astonishing.</div>-->
<!--与if 相反绑定-->
<!--<div data-bind="if: !displayMessage()">Here is a message. Astonishing.</div>-->
<script>
    ko.applyBindings({
        displayMessage: ko.observable(false)
    });
</script>
</body>
</html>
