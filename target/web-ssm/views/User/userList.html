<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/dist/css/common.css">
    <link rel="stylesheet" href="/assets/dist/css/form.css">
    <link rel="stylesheet" href="/assets/dist/css/specialList.css">
    <script type="text/javascript" src="/assets/src/script/sea.js"></script>
    <script type="text/javascript" src="/assets/src/script/config.js"></script>
    <script src="/assets/src/script/User/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/assets/src/script/cookie.js"></script>
</head>
<body>
<div style="margin: 20px auto auto 50px">
    <div class="y-dialog-title">
        <h1 class="title">基本信息</h1>
    </div>
    <p class="column-verify">
        <span class="text-verify" style="width: 150px;"><b class="text-bold">姓名</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">性别</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">年龄</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">邮箱</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">出生年月</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">住址</b></span>
        <span class="text-verify" style="width: 150px;"><b class="text-bold">联系电话</b></span>
    </p>
    <div class="y-dialog-list">
        <ul class="lists lists-verify clearfix" style="height:100px;">
            <li class="list">
                <p class="column-verify">
                    <span class="text-verify" style="width: 150px;" id="userName"></span>
                    <span class="text-verify" style="width: 150px;" id="sex"></span>
                    <span class="text-verify" style="width: 150px;" id="age"></span>
                    <span class="text-verify" style="width: 150px;" id="email"></span>
                    <span class="text-verify" style="width: 150px;" id="birthDay"></span>
                    <span class="text-verify" style="width: 150px;" id="address"></span>
                    <span class="text-verify" style="width: 150px;" id="phoneNum"></span>
                </p>
                <!-- 详细内容用ligerUI即可 -->
                <div class=""></div>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        seajs.use('{dir}/User/userList', function (a) {
            a.init();
        });
    })
</script>
</body>
</html>
