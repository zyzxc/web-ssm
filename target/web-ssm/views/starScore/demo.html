<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>星星评分</title>
    <link rel="stylesheet" type="text/css" href="/assets/src/script/starScore/css/style.css">
    <script type="text/javascript" src="/assets/src/script/starScore/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/assets/src/script/starScore/js/startScore.js"></script>
    <script type="text/javascript" src="/assets/src/script/sea.js"></script>
    <script type="text/javascript" src="/assets/src/script/config.js"></script>
</head>
<body>
<div class="content">
    <p class="title">半颗星评分</p>
    <div id="startone" class="block clearfix">
        <div class="star_score"></div>
        <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
        <div class="attitude"></div>
    </div>
    <p class="title">1颗星评分</p>
    <div id="starttwo" class="block clearfix">
        <div class="star_score"></div>
        <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
    </div>
    <p class="title">分数展示</p>
    <ul class="show_number clearfix">
        <li>
            <div class="atar_Show">
                <p tip="2.5"></p>
            </div>
            <span></span>
        </li>
        <li>
            <div class="atar_Show">
                <p tip="3.5"></p>
            </div>
            <span></span>
        </li>
        <li>
            <div class="atar_Show">
                <p tip="5"></p>
            </div>
            <span></span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        seajs.use('{dir}/starScore/score', function (a) {
            a.init();
        });
    })
</script>
</body>
</html>
