    var life = {};
    for (life.age = 1; life.age <= 3; life.age++) {
        switch (life.age) {
            case 1:
                life.body = "卵细胞";
                life.say = function () {
                    alert(this.age + this.body)
                };
                break;
            case 2:
                life.tail = "尾巴";
                life.gill = "腮";
                life.body = "蝌蚪";
                life.say = function () {
                    alert(this.age + this.body + " -" + this.tail + " ," + this.gill)
                };
                break;
            case 3:
                delete life.tail;
                delete life.gill;
                life.legs = "四条腿";
                life.lunf = "肺";
                life.body = "青蛙";
                life.say = function () {
                    this.age + this.body + " -" + this.legs + " ," + this.lung
                };
                break;
                life.say();
        }
    }
</script>
